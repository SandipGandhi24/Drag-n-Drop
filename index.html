<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Using JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Drag n Drop Event</h2>

      <div class="boxes">
        <div id="left">
          <div class="list" draggable="true">
            <img src="icon.png" alt="Text" />List Item 1
          </div>
          <div class="list" draggable="true">
            <img src="icon.png" alt="Text" />List Item 2
          </div>
          <div class="list" draggable="true">
            <img src="icon.png" alt="Text" />List Item 3
          </div>
          <div class="list" draggable="true">
            <img src="icon.png" alt="Text" />List Item 4
          </div>
        </div>
        <div id="right"></div>
      </div>
    </div>

    <script>
      let lists = document.getElementsByClassName("list");
      let rightBox = document.getElementById("right");
      let leftBox = document.getElementById("left");
      let selected = null;

      for (let list of lists) {
        list.addEventListener("dragstart", function (e) {
          selected = e.target;
        });
      }

      [rightBox, leftBox].forEach((box) => {
        box.addEventListener("dragover", function (e) {
          e.preventDefault();
        });

        box.addEventListener("drop", function (e) {
          if (selected) {
            box.appendChild(selected);
            selected = null;
          }
        });
      });
    </script>
  </body>
</html>
